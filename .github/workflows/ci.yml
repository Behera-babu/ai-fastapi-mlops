name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black flake8
    - name: Lint
      run: |
        flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo 'Lint check'
    - name: Run tests
      run: pytest tests/ --cov=api --cov-report=xml || echo 'Tests will be added'

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t ai-fastapi-mlops:latest .
